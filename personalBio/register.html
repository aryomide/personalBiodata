<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
</head>
<body>
  <!-- Registration Page -->
  <div class="signUp-page" id="signUp_Page">
    <p>Welcome to Daisy Website <br> Please Sign Up as a new User to acess the website</p>
    <form action="#">
      <div class="full-name">
        <label>Full Name</label><br>
        <input type="text" placeholder="Enter full name" >
      </div>
      <br>  
      <div class="userName">
        <label>User Name</label><br>
        <input type="text" placeholder="Choose a display name">
      </div>  
      <br>  
      <div class="pass">
        <label>Password</label><br>
        <input type="text" placeholder="Enter password"><br>
      </div>
      <br>  
      <div class="prof-img">
        <label>Choose Profile Image</label><br>
        <input type="file" name="profileImage " id="profile_image">
      </div>
      <br>
      <div class="submit">  
        <input type="submit">
      </div>   
    </form>
  </div>
</body>
</html>
